name: smart_uniway
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Pacotes do Banco de Dados
  sqflite: ^2.3.3+1
  path: ^1.9.0
  intl: ^0.20.2
  
  # Pacotes de UI e Funcionalidade
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  fl_chart: ^1.1.0
  pdf: ^3.10.8
  path_provider: ^2.1.3
  open_filex: ^4.4.0
  
  # Pacote da Splash Screen (LOCAL CORRETO)
  flutter_native_splash: ^2.4.0

  # Pacote para gerenciamento de estado (tema)
  provider: ^6.1.2
  
  # Pacote para salvar a preferência do tema
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  
  # Pacote dos Ícones (ADICIONADO)
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700

# ----------------------------------------------------
# Configuração da Splash Screen (Correta)
# ----------------------------------------------------
flutter_native_splash:
  color: "#1A1A2E"
  image: assets/images/smart_uniway_logo.png
  color_dark: "#1A1A2E"
  image_dark: assets/images/smart_uniway_logo.png
  fullscreen: true
  android_12:
    image: assets/images/smart_uniway_logo.png
    icon_background_color: "#1A1A2E"
    image_dark: assets/images/smart_uniway_logo.png
    icon_background_color_dark: "#1A1A2E"

# ----------------------------------------------------
# Configuração dos Ícones (ADICIONADA)
# ----------------------------------------------------
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/smart_uniway_logo.png"
  min_sdk_android: 21